<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:900|Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <title></title>
  </head>
  <body>
    <!-- begin splash screen -->
    <div class="container">
      <div class="row">
        <div class="col-12 splash" id="splash">
          <h1>Word Guess Game</h1>
          <h3>Press any key to continue...</h3>
        </div>
    </div>
  </div>
    <!-- end splash screen -->

    <!-- begin header/nav -->
      <div class="game opacity-1 grass" id="game">
      <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="index.html">
                <i class="fas fa-football-ball"></i>&nbsp;<span class="logo-l">WORD</span><span class="logo-r">GuessGame</span></a>
          </nav>
    <!-- end header/nav -->
    <!-- begin game content -->
    <div class="container bg-white">
      <div class="row">
          <div class="col-12 jumbotron jumbotron-fluid mh-200">
              <div class="container d-flex justify-content-center">
                <!-- begin letter divs-->
                  <div class="letters "><span id="letter-1" class="visible">F</span></div>
                  <div class="letters "><span id="letter-2" class="invisible">U</span></div>
                  <div class="letters "><span id="letter-3" class="visible">C</span></div>
                  <div class="letters "><span id="letter-4" class="invisible">K</span></div>
                  <div class="space "><span id="letter-4" class="invisible">&nbsp;</span></div>
                  <div class="letters "><span id="letter-4" class="visible">T</span></div>
                  <div class="letters "><span id="letter-5" class="invisible">H</span></div>
                  <div class="letters "><span id="letter-6" class="visible">E</span></div>
                  <div class="space "><span id="letter-4" class="invisible">&nbsp;</span></div>
                  <div class="letters "><span id="letter-1" class="visible">C</span></div>
                  <div class="letters "><span id="letter-1" class="visible">O</span></div>
                  <div class="letters "><span id="letter-5" class="invisible">W</span></div>
                  <div class="letters "><span id="letter-5" class="visible">B</span></div>
                  <div class="letters "><span id="letter-1" class="visible">O</span></div>
                  <div class="letters "><span id="letter-5" class="invisible">Y</span></div>
                  <div class="letters "><span id="letter-1" class="visible">S</span></div>
                <!-- end letter divs-->
              </div>
          </div>
       </div>
        <div class="row" style="position: relative">
          <div class="category" id="category">
            Phrase
          </div>
          <!-- begin hint button and modal content -->
          <div id="hintButton" class="col-12 hint-button">
              <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#hintModal" >
                  Give Me A Hint! <span class="badge badge-light" id="hint">0</span>
                  <span class="sr-only">Hints remaining</span>
                </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="hintModalLabel">Hint:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="hintBody">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
         </div>
         <!-- end hint button and modal content -->
        <div class="row mt-4">
          <div class="col-lg-6 ba-1 bg-play" >
            <div class="marker letters-picked mt-3 p-4">
              <p>Letters Picked:</p>
              <p>a e s f t b c o </p>
            </div>
          </div>
          <div class="col-lg-6 ba-1 order-md-first order-lg-last">
            <div class="scoreboard mt-4 ">
              <div class="row d-flex justify-content-center">
                <div class="home-wrap col-3 mt-4">
                  <div class="sb-lbl">Wins</div>
                  <div class="score-total">00</div>
                </div>
                <div class="time-wrap col-5 mt-3">
                  <div class="score-time">00:00</div>
                </div>
                <div class="home-wrap col-3 mt-4">
                  <div class="sb-lbl">Misses</div>
                  <div class="miss-total">10</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-5 text-right hint-lbl"><span class="sb-lbl ">Hints: </span>
              <span class="hint-total">3</span></div>
              <div class="col-6">.</div>
            </div>
          </div>
        </div>
      </div>
     </div><!-- end game content -->
     <div class="footer p-2  ">
        <div class="container">
          <div class="row">
              <div class="col-12">
                <p>&copy; Copyright 2019</p>
              </div>
          </div>
        </div>
      </div>
    </div><!-- end opacity-->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
